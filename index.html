    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="left">
            <div class="logo">
            <img src="odin-lined.png" alt="logo">
            <span>ODIN</span>
            </div>
            <span class="author">Photo by Halie West on Unsplash</span>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams. <br>Sing up <em>now</em> to get started.</p>
                <p>You <em>know</em> what to do.</p>
            </div>
            
            <p class="lets">Let's do this!</p>
            <form id="myForm" method="post" >
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div id="password-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>  
            </form>
            
            <div class="bottom">
                <input type="submit" form="myForm" value="CREATE ACCOUNT" id="submit">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
